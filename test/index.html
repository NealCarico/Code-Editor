<body>

  <!-- Navigation bar -->
  <nav></nav>

  <!-- Container for the editor, console and tutorial -->
  <div class="container">

    <!-- Editor Class -->
    <div class="editor">
      <!-- Editor with code -->
      <pre id="editor">function foo() {
    console.log('bar');
}
foo();</pre>

    <!-- Console Class -->
    <div class="console">
      <!-- Controls for the console -->
      <div class="console-controls">
        <button>Run</button>
        <button>Clear</button>
      </div>

      <!-- Content for the console -->
      <div class="console-content">

    </div>

    <div class="tutorial"></div>

  </div>

  <script src="../ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
  </script>
